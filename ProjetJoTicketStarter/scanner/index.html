<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan de Billet</title>
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Scan de Billet</h1>

    <div id="scanner-container">
      <button id="restartScanner" class="buttonCam">OFF</button>
      <video id="scanner-video"></video>
    </div>

    <label for="file-selector">Choisir une image de QR Code</label>
    <input type="file" id="file-selector" accept=".png, .jpg, .jpeg" />

    <div id="result"></div>
    <div id="details"></div>
  </body>
  <script type="module" src="index.js"></script>
</html>
