<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion / Inscription</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="back-button">
      <a href="index.html">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <div class="auth-wrapper">
      <div class="auth-header">
        <h2>Bienvenue</h2>
        <p>Connectez-vous ou cr√©ez un compte</p>
      </div>

      <div class="switch-buttons">
        <button id="showLogin" class="switch-btn active">Connexion</button>
        <button id="showRegister" class="switch-btn">Inscription</button>
      </div>

      <div id="loginFormContainer" class="form-container">
        <form id="loginForm">
          <input
            type="text"
            id="loginUsername"
            placeholder="Nom d'utilisateur"
            required
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Mot de passe"
            required
          />
          <button type="submit">Se connecter</button>
        </form>
        <p id="loginErrorMessage" class="error-message"></p>
      </div>

      <div
        id="registerFormContainer"
        class="form-container"
        style="display: none"
      >
        <form id="registerForm">
          <input
            type="text"
            id="registerUsername"
            placeholder="Nom d'utilisateur"
            required
          />
          <input type="email" id="registerEmail" placeholder="Email" required />
          <input
            type="password"
            id="registerPassword"
            placeholder="Mot de passe"
            required
          />
          <button type="submit">S'inscrire</button>
        </form>
        <p id="registerErrorMessage" class="error-message"></p>
      </div>
    </div>

    <script src="auth.js"></script>
    <script>
      const loginBtn = document.getElementById("showLogin");
      const registerBtn = document.getElementById("showRegister");
      const loginContainer = document.getElementById("loginFormContainer");
      const registerContainer = document.getElementById(
        "registerFormContainer"
      );

      loginBtn.addEventListener("click", function () {
        loginBtn.classList.add("active");
        registerBtn.classList.remove("active");
        loginContainer.style.display = "block";
        registerContainer.style.display = "none";
      });

      registerBtn.addEventListener("click", function () {
        registerBtn.classList.add("active");
        loginBtn.classList.remove("active");
        registerContainer.style.display = "block";
        loginContainer.style.display = "none";
      });

      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const username = document.getElementById("registerUsername").value;
          const email = document.getElementById("registerEmail").value;
          const password = document.getElementById("registerPassword").value;

          try {
            await register(username, email, password);
            window.location.href = "index.html";
          } catch (error) {
            document.getElementById("registerErrorMessage").textContent =
              "Erreur lors de l'inscription.";
          }
        });

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const username = document.getElementById("loginUsername").value;
          const password = document.getElementById("loginPassword").value;

          try {
            await login(username, password);
            window.location.href = "index.html";
          } catch (error) {
            document.getElementById("loginErrorMessage").textContent =
              "Identifiants incorrects.";
          }
        });
    </script>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #764ba2 30%, #133277 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .auth-wrapper {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .back-button a {
      color: white;
      text-decoration: none;
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.2);
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .back-button a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .auth-header {
      margin-bottom: 30px;
    }

    .auth-header h2 {
      color: #2d3748;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .auth-header p {
      color: #718096;
    }

    .switch-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .switch-btn {
      background: none;
      border: none;
      color: #4a5568;
      font-size: 1rem;
      margin: 0 15px;
      cursor: pointer;
      position: relative;
      padding-bottom: 10px;
    }

    .switch-btn.active {
      font-weight: 600;
      color: #3182ce;
    }

    .switch-btn.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #3182ce;
    }

    .form-container {
      text-align: left;
    }

    .form-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-container input:focus {
      outline: none;
      border-color: #3182ce;
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
    }

    .form-container button {
      width: 100%;
      padding: 15px;
      background-color: #7357b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      background-color: #2c5282;
    }

    .error-message {
      color: #e53e3e;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</html>
